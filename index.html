<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="roboto-regular">
    <!-- <button>start</button> -->
    <div id="cellGrid" class="cell-grid"></div>

    <div class="controls">
      <span>‚è±Ô∏è</span>
      <div class="timer">00:00</div>
      <button class="reset">üîÑ</button>
    </div>

    <div id="$overlay" class="overlay" hidden>
      <div id="ppScore" class="popup">
        <div class="flex align-center justify-center">
          <div id="$avatar" class="avatar">ü´•</div>

          <div class="flex-col align-center">
            <div>your score:</div>
            <div id="$score" class="score-value flex align-center">9999s</div>
          </div>
        </div>
      </div>

      <div id="ppLeaderboards" class="popup">
        <p>leaderboards</p>

        <template id="$tmplLeaderboardsRow">
          <tr>
            <td class="lb-rank">1</td>
            <td class="lb-player">üå∏</td>
            <td class="lb-score">123</td>
            <td class="lb-date">today</td>
          </tr>
        </template>

        <div class="table-container">
          <table class="leaderboards">
            <thead>
              <tr>
                <td>#</td>
                <td>player</td>
                <td>score</td>
                <td>date</td>
              </tr>
            </thead>
            <tbody id="$leaderboardsTableBody">
              <tr>
                <td>1</td>
                <td>üå∏</td>
                <td>123</td>
                <td>today</td>
              </tr>
              <tr>
                <td>2</td>
                <td>üå∏</td>
                <td>123</td>
                <td>today</td>
              </tr>
              <tr>
                <td>3</td>
                <td>üå∏</td>
                <td>123</td>
                <td>today</td>
              </tr>
              <tr>
                <td>4</td>
                <td>üå∏</td>
                <td>123</td>
                <td>today</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="ppSettings" class="popup" hidden>
        <p>settings</p>

        <span>difficulty</span>

        <label>
          <input type="radio" name="difficulty" checked />
          <span>3x3</span>
        </label>
        <label>
          <input type="radio" name="difficulty" />
          <span>4x4</span>
        </label>
        <label>
          <input type="radio" name="difficulty" />
          <span>5x5</span>
        </label>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
