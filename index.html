<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body class="roboto-regular">
    <section id="$splash" class="splash flex-col align-center">
      <img
        class="loader"
        src="./favicon.png"
        alt="loading"
        srcset="./octopus.gif"
      />
      <span class="splash-title-1">cognitive</span>
      <span class="splash-title-2">test</span>
      <span class="splash-loading">loading...</span>
    </section>

    <section
      id="$main"
      class="overlay flex-col justify-center align-center"
      hidden
    >
      <div class="controls flex justify-center">
        <span id="$mainAvatar">🫥</span>
        <div id="$timer" class="timer">00:00</div>
        <span id="$clockIcon">⏱️</span>
      </div>

      <div id="$cellGrid" class="cell-grid"></div>

      <div class="flex gap-2 justify-center">
        <button id="$btnHiScores">🏆</button>
        <button id="$btnReset">reset</button>
        <button id="$btnSettings">⚙️</button>
      </div>
    </section>

    <section id="$overlayHiScores" class="overlay" hidden>
      <div
        id="ppScore"
        class="hi-scores-popup popup flex gap-2 align-center justify-center"
      >
        <div id="$hiScoresAvatar" class="hiScores-avatar">🫥</div>

        <div class="flex-col align-center">
          <div class="score-text">your score:</div>
          <div id="$score" class="score-value">9999s</div>
          <!-- <div class="score-text">prev score:</div>
          <div id="$score2" class="score-value">333s</div> -->
        </div>
      </div>

      <div class="popup hiScores-popup flex-col">
        <p>🏆 leaderboards</p>

        <template id="$tmplHiScoresRow">
          <tr>
            <td class="lb-rank">999</td>
            <td class="lb-player">🫥</td>
            <td class="lb-score">9.000s</td>
            <td class="lb-date">00/00/0000, 00:00:00</td>
          </tr>
        </template>

        <div id="$hiScoresContainer" class="table-container">
          <table class="hi-scores">
            <thead>
              <tr>
                <td>#</td>
                <td>🫥</td>
                <td>score</td>
                <td>date</td>
              </tr>
            </thead>
            <tbody id="$hiScoresTableBody">
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="flex">
        <button id="$btnRestart">restart</button>
      </div>
    </section>

    <section id="$overlaySettings" class="overlay" hidden>
      <div id="ppSettings" class="popup settings flex-col gap-1">
        <p>⚙️ settings</p>

        <div class="flex-col gap-1">
          <span class="settings-block-title">🔢 difficulty</span>

          <template id="$tmplDifficultyOption">
            <label class="flex align-center">
              <input class="difficulty-value" type="radio" name="difficulty" />
              <span class="difficulty-caption">🔢</span>
            </label>
          </template>

          <div id="$difficultyOptions" class="difficulty-container">
            <label class="flex align-center">
              <input class="difficulty-value" type="radio" name="difficulty" />
              <span class="difficulty-caption">🔢</span>
            </label>
            <label class="flex align-center">
              <input class="difficulty-value" type="radio" name="difficulty" />
              <span class="difficulty-caption">🔢</span>
            </label>
            <label class="flex align-center">
              <input class="difficulty-value" type="radio" name="difficulty" />
              <span class="difficulty-caption">🔢</span>
            </label>
            <label class="flex align-center">
              <input class="difficulty-value" type="radio" name="difficulty" />
              <span class="difficulty-caption">🔢</span>
            </label>
          </div>
        </div>

        <div class="flex-col gap-1" hidden>
          <span class="settings-block-title">mode</span>
          <label>
            <input type="checkbox" name="mode" checked disabled />
            <span>dim selected</span>
          </label>
        </div>

        <div class="flex-col gap-1">
          <span class="settings-block-title">account</span>

          <button id="$btnLinkAccount" class="btn-small" disabled>
            <span class="label-enabled">link google</span>
            <span class="label-disabled">☑️ google linked</span>
          </button>
        </div>

        <div class="flex-col gap-1">
          <span class="settings-block-title">avatar</span>

          <label class="flex align-center">
            <span id="$settingsAvatar" class="settings-avatar">🫥</span>
            <button id="$btnChooseAvatar" class="btn-small">
              <span class="label-enabled">choose...</span>
              <span class="label-disabled">link account first ⬆️</span>
            </button>
          </label>
        </div>
      </div>

      <button id="$btnSettingsBack">back</button>
    </section>

    <section id="$overlayAvatar" class="overlay" hidden>
      <div class="popup flex-col gap-1">
        <p>🫥 choose avatar</p>
        <template id="$tmplAvatar">
          <input class="avatar" type="radio" name="avatar" data-value="🫥" />
        </template>
        <div id="$avatarList" class="avatar-list">
          <input
            class="avatar"
            type="radio"
            name="avatar"
            value="🫥"
            data-value="🫥"
          />
          <input
            class="avatar"
            type="radio"
            name="avatar"
            value="🫥"
            data-value="🫥"
          />
          <input
            class="avatar"
            type="radio"
            name="avatar"
            value="🫥"
            data-value="🫥"
          />
        </div>
        <button id="$btnCloseAvatarList" class="btn-small">close</button>
      </div>
    </section>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
