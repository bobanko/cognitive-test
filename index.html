<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?id=111" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body class="roboto-regular">
    <!-- <button>start</button> -->
    <section id="$main" class="flex-col justify-center">
      <div class="controls flex justify-center">
        <span id="$mainAvatar">🫥</span>
        <div class="timer">00:00</div>
        <span id="$clockIcon">⏱️</span>
      </div>

      <div id="cellGrid" class="cell-grid"></div>

      <div class="flex justify-center">
        <button id="$btnReset" class="popup">reset</button>
      </div>
    </section>

    <section id="$overlay" class="overlay" hidden>
      <div id="ppScore" class="popup">
        <div class="flex align-center justify-center">
          <div id="$avatar" class="avatar">🫥</div>

          <div class="flex-col align-center">
            <div>your score:</div>
            <div id="$score" class="score-value flex align-center">9999s</div>
          </div>
        </div>
      </div>

      <div class="popup">
        <p>🏆 leaderboards</p>

        <template id="$tmplLeaderboardsRow">
          <tr>
            <td class="lb-rank">999</td>
            <td class="lb-player">🫥</td>
            <td class="lb-score">9.000s</td>
            <td class="lb-date">00/00/0000, 00:00:00</td>
          </tr>
        </template>

        <div id="$leaderboardsContainer" class="table-container">
          <table class="leaderboards">
            <thead>
              <tr>
                <td>#</td>
                <td>🫥</td>
                <td>score</td>
                <td>date</td>
              </tr>
            </thead>
            <tbody id="$leaderboardsTableBody">
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <button id="$btnRestart" class="popup">restart</button>

      <div id="ppSettings" class="popup" hidden>
        <p>settings</p>

        <span>difficulty</span>

        <label>
          <input type="radio" name="difficulty" checked />
          <span>3x3</span>
        </label>
        <label>
          <input type="radio" name="difficulty" />
          <span>4x4</span>
        </label>
        <label>
          <input type="radio" name="difficulty" />
          <span>5x5</span>
        </label>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
