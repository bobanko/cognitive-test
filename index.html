<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognitive Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?id=111" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body class="roboto-regular">
    <section id="$splash" class="splash flex-col align-center">
      <img
        class="loader"
        src="./favicon.png"
        alt="loading"
        srcset="./octopus.gif"
      />
      <span class="splash-title-1">cognitive</span>
      <span class="splash-title-2">test</span>
      <span class="splash-loading">loading...</span>
    </section>

    <section id="$main" class="flex-col justify-center" hidden>
      <div class="controls flex justify-center">
        <span id="$mainAvatar">🫥</span>
        <div id="$timer" class="timer">00:00</div>
        <span id="$clockIcon">⏱️</span>
      </div>

      <div id="$cellGrid" class="cell-grid"></div>

      <div class="flex justify-center">
        <button id="$btnReset">reset</button>
        <button id="$btnSettings">⚙️</button>
      </div>
    </section>

    <section id="$overlayHiScores" class="overlay" hidden>
      <div id="ppScore" class="popup">
        <div class="flex align-center justify-center">
          <div id="$hiScoresAvatar" class="hiScores-avatar">🫥</div>

          <div class="flex-col align-center">
            <div>your score:</div>
            <div id="$score" class="score-value flex align-center">9999s</div>
          </div>
        </div>
      </div>

      <div class="popup leaderboards-popup">
        <p>🏆 leaderboards</p>

        <template id="$tmplLeaderboardsRow">
          <tr>
            <td class="lb-rank">999</td>
            <td class="lb-player">🫥</td>
            <td class="lb-score">9.000s</td>
            <td class="lb-date">00/00/0000, 00:00:00</td>
          </tr>
        </template>

        <div id="$leaderboardsContainer" class="table-container">
          <table class="leaderboards">
            <thead>
              <tr>
                <td>#</td>
                <td>🫥</td>
                <td>score</td>
                <td>date</td>
              </tr>
            </thead>
            <tbody id="$leaderboardsTableBody">
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
              <tr>
                <td class="lb-rank">999</td>
                <td class="lb-player">🫥</td>
                <td class="lb-score">9.000s</td>
                <td class="lb-date">00/00/0000, 00:00:00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="flex">
        <button id="$btnRestart">restart</button>
      </div>
    </section>

    <section id="$overlaySettings" class="overlay" hidden>
      <div id="ppSettings" class="popup settings">
        <p>⚙️ settings</p>

        <div class="flex-col">
          <span>🔢 difficulty</span>

          <div class="difficulty-container">
            <label class="flex align-center">
              <input type="radio" name="difficulty" checked />
              <span>2️⃣</span>
            </label>
            <label class="flex align-center">
              <input type="radio" name="difficulty" />
              <span>3️⃣</span>
            </label>
            <label class="flex align-center">
              <input type="radio" name="difficulty" />
              <span>4️⃣</span>
            </label>
            <label class="flex align-center">
              <input type="radio" name="difficulty" />
              <span>5️⃣</span>
            </label>

            <!-- <label class="flex align-center">
              <input type="radio" name="difficulty" />
              <span>6️⃣</span>
            </label> -->
          </div>
        </div>

        <span>mode</span>
        <label>
          <input type="checkbox" name="mode" checked disabled />
          <span>dim selected</span>
        </label>

        <span>account</span>

        <button id="$btnLinkAccount" class="btn-small" disabled>
          <span class="label-enabled">link google</span>
          <span class="label-disabled">☑️ google linked</span>
        </button>

        <span>avatar</span>

        <label class="flex align-center">
          <span id="$settingsAvatar" class="settings-avatar">🫥</span>
          <button class="btn-small">choose...</button>
        </label>
      </div>

      <button id="$btnSettingsBack">back</button>
    </section>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
